<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Whack-a-Vamp</title>
  </head>
  <body>
    <h1 id="title">Whack-a-Vamp</h1>
    <div class="info">
      <div>
        <h2>Click start to play!</h2>
      </div>
      <div>
        <h2>Score: <span id="score">0</span></h2>
      </div>
      <div>
        <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <div id="controls">
      <button id="start">Start</button>
    </div>
    <div class="grid">
      <!-- Holes and Vamps -->
      <div id="hole0" class="hole"><div id="vamp0" class="vamp"></div></div>
      <div id="hole1" class="hole"><div id="vamp1" class="vamp"></div></div>
      <div id="hole2" class="hole"><div id="vamp2" class="vamp"></div></div>
      <div id="hole3" class="hole"><div id="vamp3" class="vamp"></div></div>
      <div id="hole4" class="hole"><div id="vamp4" class="vamp"></div></div>
      <div id="hole5" class="hole"><div id="vamp5" class="vamp"></div></div>
      <div id="hole6" class="hole"><div id="vamp6" class="vamp"></div></div>
      <div id="hole7" class="hole"><div id="vamp7" class="vamp"></div></div>
      <div id="hole8" class="hole"><div id="vamp8" class="vamp"></div></div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
